<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Délices Orientaux</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300;500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f0e1, #f3e2dd);
      color: #4a2c2a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo {
      width: 150px;
      margin-top: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #d4af37;
      margin: 20px 0 10px;
      animation: fadeIn 2.5s ease-in-out;
    }

    p {
      font-size: 1.2em;
      color: #a67c7c;
      animation: fadeIn 3s ease-in-out;
    }

    .link-button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1.1em;
      color: white;
      background: linear-gradient(45deg, #d4af37, #e9cbae);
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: transform 0.3s, background 0.3s;
      animation: fadeInUp 3.5s ease-in-out;
    }

    .link-button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #eec373, #f7ded0);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Remplace ce lien d'image par ton propre logo généré avec Wiza -->
  <img src="https://via.placeholder.com/150x150.png?text=Logo" alt="Logo" class="logo">
  <h1>Délices Orientaux</h1>
  <p>Commandez vos gâteaux raffinés au goût inoubliable</p>
  <a href="https://www.com" target="_blank" class="link-button">Commander ici</a>
</body>
</html>
